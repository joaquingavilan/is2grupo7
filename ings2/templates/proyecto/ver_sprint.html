<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <div class="w3-container py-4">
        <div class="card container py-4" align="center">
            <h2 style="color:black">{{ backlog.nombre }}</h2>
        </div>
    </div>
    <div class="w3-container">
        <table class="w3-table-all w3-hoverable">
            <thead>
                <th>PENDIENTES</th>
                <th>EN CURSO</th>
                <th>FINALIZADOS</th>
            </thead>
            <tr>
                <td>{% for p in pendientes %}
                 {{p}}<br>
                {% endfor %}</td>
                <td>{% for a in activos %}
                 {{a}}
                {% endfor %}</td>
                <td>{% for f in finalizados %}
                 {{f}}
                {% endfor %}</td>
            </tr>
        </table>
    </div>
    <div class="w3-container">
        <br><br>
        <form action="/add_us" method="get">
            {% csrf_token %}
            <input type="hidden" id="sp" name="sp" value={{ sprint.id }}>
            <button type="submit">Crear User Story</button>
        </form>
        <br><br><br>
        <button type="submit"><a href="inicio">Atr√°s</a> </button>
    </div>
</body>
</html>
