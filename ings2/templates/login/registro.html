<!doctype html>
<html lang="en">
{% load materializecss %}
<head>
        {% block css %}
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css" integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
        {% endblock css %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>
<body>
    {% block javascript %}
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){

      // Initialize materialize data picker
      $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
      $('select').formSelect();

    });
    </script>
    {% endblock javascript %}
    <h3 align="center">Registrarse</h3>
    <form action="/registro" align="center" method="post">
        {% csrf_token %}
        <input type="text" style="font-size:20px" id="usuario" name="usuario" placeholder="Ingresa un nombre de usuario" required>
        <br>
        <label for="" style="font-size:20px">Contrase単a</label>
        <input type="password" style="font-size:20px" id="contrasena" name="contrasena" placeholder="Ingresa una contrase単a" required>
        <br>
        <label for="" style="font-size:20px">Confirmar contrase単a</label>
        <input type="password" style="font-size:20px" id="contrasena2" name="contrasena2" placeholder="Confirma tu contrase単a" required>
        <br>
        <button type="submit"  class="waves-effect waves light btn-large">Registrarse</button>
    </form>
</body>
</html>
