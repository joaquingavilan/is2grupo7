<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/add_permiso" align="center" method="post">
        {% csrf_token %}
        <label for="" style="font-size:20px">Ingrese el nombre del permiso</label>
        <input type="text" style="font-size:20px" id="nombre" name="nombre" placeholder="Ingrese el nombre del permiso" required>
        <br>
        <label for="" style="font-size:20px">Seleccione el modulo del permiso</label>
        <select name="modulo">
            <option>Seguridad</option>
            <option>Proyecto</option>
            <option>Dashboard</option>
        </select>
        <br>
        <label for="" style="font-size:20px">Seleccione el formulario al que corresponde</label>
        <select name="formulario">
            {% for formu in formularios %}
            <option>{{ formu }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="waves-effect waves light btn-large">Registrar</button>
    </form>
</body>
</html>
