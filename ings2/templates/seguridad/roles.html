<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>gestion_roles</title>
</head>
<body>
    <div class="w3-container py-4">
        <div class="card container py-4" align="center">
            <h2 style="color:black">GESTION DE ROLES</h2>
        </div>
    </div>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-1wig{font-weight:bold;text-align:left;vertical-align:top}
</style>

<div class="w3-container">
    <table class="w3-table-all w3-hoverable">
    <thead>
        <th>Id del rol</th>
        <th>Nombre del rol</th>
        <th>Permisos asociados</th>
        {% block content %}
        {% for rol in lista_roles %}
        <tr>
            <td> {{rol.id}} </td>
            <td> {{rol.nombre}} </td>
            <td> {{rol.id_permiso}}</td>
            <br>
        </tr>
        {% endfor %}
        {% endblock %}
    </thead>
    </table>
</div>

<div class="w3-container">
    <br><br>
    <button type="submit"><a href="add_rol">Crear Rol</a> </button><br><br><br>
    <button type="submit"><a href="seguridad">Atr√°s</a> </button>
</div>





</body>
</html>
